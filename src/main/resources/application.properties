spring.application.name=prescription-app
# Server
server.port=8080

# H2 database (in-memory for dev)
spring.datasource.url=jdbc:h2:mem:prescriptionsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Spring Security (optional: disable for initial dev; don't leave disabled in production)
# spring.security.user.name=admin
# spring.security.user.password=admin